<div class="container" *ngIf="isOpen">
    <div class="background"></div>
    <div class="content">
        <div class="popup" #popup>
            <form (submit)="click($event)" [formGroup]="formGroup">
                <label for="value">Enter value to {{ label }}:</label>
                <input type="text" id="value" formControlName="value">
                <span *ngIf="isError" class="error">Invalid value!</span>
                <div class="controls">
                    <input type="submit" [value]="label">
                    <button (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
